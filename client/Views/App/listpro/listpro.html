<template name="listpro">

<div class="container">
	
	
	<div class="row">
	
	<div class="col-lg-4 col-md-4">
		<div style="padding-top:30px;">
			
			<ul>
				{{#each favoriteList}}
				

						<li style="list-style:none;">
							<div class="clearfix">
							<a href="#" id="remove" ><span class="glyphicon glyphicon-remove"></span></a>
							<img class="img-thumbnail pull-left col-lg-2" vspace="20" hspace="20"  src="/upload/{{getImg image}}">
							<h3>{{title}}</h3>

							</div>
							
							<p class=" text-center">{{price}}</p>
							
							
						</li>
						

					
					
				{{/each}}
				
				
			</ul>
		</div>
	</div>
	</div>
</div>


</template>
