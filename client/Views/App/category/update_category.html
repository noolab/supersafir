<template name="updatecategory">
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
					
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Update Categories
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
					
					<div class="col-xs-12 col-sm-6 col-md-8">
						<form role="form" class="form-horizontal">							
							<div class="form-group">
								<label class="control-label col-sm-3" for="title">Title <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="hidden" id="idRecord" value="{{_id}}">
									<input type="text" name="title" id="title" value="{{title}}" class="form-control input-sm" placeholder="Title"  >
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-3" for="location"> Categories <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<select class="form-control" id="parent">
										<option value="0">No Parent</option>
										{{#each getCatall}}
										{{#if checkParent _id ..}}
										<option value="{{_id}}" selected>{{title}}</option>
										{{else}}
										<option value="{{_id}}">{{title}}</option>
										{{/if}}
										
										{{/each}}
									 </select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="image">Image <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="file" name="image" id="image" class="your-upload-class form-control input-sm" placeholder="image">
								</div>
							</div>	
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-2">
									<input  value="Update" id="btnUpdate" class="btn btn-primary btn-block">
								</div>
							</div>
						</form>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
</template>
